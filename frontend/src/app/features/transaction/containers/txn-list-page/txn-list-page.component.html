<h3 class="text-center">Transaction List Page</h3>

<div class="d-flex justify-content-center">
  <button [routerLink]="['/transaction', 'list']">Transaction list</button>
  <button [routerLink]="['/transaction', 'create']">Create Transaction</button>
</div>

<div class="d-flex justify-content-center">
  <button id="generateDataBtn" (click)="loadTxnData()">Generate Data</button>
</div>

<app-txn-list-table
  [tableData]="[]"
  (removeEvent)="onRemoveTxn($event)"
></app-txn-list-table>
