<div class="transactionList">
  <div class="container">
    <div class="title">
      <h2>Transaction List</h2>
      <button class="txtBtn customBtn add" routerLink="/transaction/create">
        Create New Transaction
      </button>
    </div>

    <form [formGroup]="searchForm" class="fieldContent">
      <div class="itemGroup">
        <div class="item insertIcon filter">
          <label for="">Global Filter</label>
          <input
            type="text"
            placeholder="Search"
            formControlName="globalFilter"
          />
        </div>
      </div>
    </form>

    <ng-container *ngIf="tableData$ | async as tableData">
      <p-table
        [value]="tableData"
        [columns]="tableCols"
        [paginator]="true"
        [rows]="2"
        [pageLinks]="3"
        [alwaysShowPaginator]="false"
        [scrollable]="true"
      >
        <ng-template pTemplate="body" let-row let-columns="columns">
          <tr>
            <!-- <p *ngSwitchCase="'createdAt'">
                {{row[col.field] | date:'yyyy/MM/dd, HH:mm a'}}
              </p> -->
            <ng-container *ngFor="let col of columns" [ngSwitch]="col.field">
              <td *ngSwitchCase="'view'">
                <button
                  class="iconBtn customBtnReverse view"
                  type="button"
                ></button>
              </td>

              <td *ngSwitchCase="'edit'">
                <button
                  class="iconBtn customBtnReverse edit"
                  type="button"
                ></button>
              </td>

              <td *ngSwitchCase="'copy'">
                <button
                  class="iconBtn customBtnReverse copy"
                  type="button"
                ></button>
              </td>

              <td *ngSwitchCase="'execute'">
                <button
                  class="iconBtn customBtnReverse execute"
                  type="button"
                ></button>
              </td>

              <td *ngSwitchCase="'reload'">
                <button
                  class="iconBtn customBtnReverse reload"
                  type="button"
                ></button>
              </td>

              <td *ngSwitchDefault>
                {{ row[col.field] }}
              </td>
            </ng-container>
          </tr>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <ng-container *ngFor="let col of columns" [ngSwitch]="col.field">
              <th *ngSwitchCase="'view'">
                {{ col.header }}
              </th>

              <th *ngSwitchCase="'edit'">
                {{ col.header }}
              </th>

              <th *ngSwitchCase="'copy'">
                {{ col.header }}
              </th>

              <th *ngSwitchCase="'execute'">
                {{ col.header }}
              </th>

              <th *ngSwitchCase="'reload'">
                {{ col.header }}
              </th>

              <th *ngSwitchDefault [pSortableColumn]="col.field">
                {{ col.header }}<p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
            </ng-container>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>
  </div>
</div>
