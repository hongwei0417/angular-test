<form [ngrxFormState]="formState" class="frequencySetting">
  <h4>Frequency Setting</h4>
  <div class="bg">
    <div class="accordionGroup">
      <div class="accordionTool">
        <div class="itemGroup">
          <div class="item">
            <label for="" class="fieldRequired">
              <span>Last Tran Time</span>
            </label>
          </div>
          <div class="item">
            <label for="" class="fieldRequired">
              <span>Cron Expression</span>
            </label>
          </div>
          <div class="item">
            <button class="txtBtn small customBtn add">Generate Cron</button>
          </div>
        </div>
        <div class="btnGroup">
          <button class="iconBtn small customBtn add"></button>
        </div>
      </div>

      <div *ngIf="formState.controls[0] as fqForm" class="accordionItem">
        <div
          class="accordionHeader"
          (click)="toggleAccordion($event)"
          [ngClass]="{ active: accordionStates }"
        >
          <div class="itemGroup">
            <div class="item">
              <p-calendar
                dateFormat="yy/mm/dd"
                [showTime]="true"
                hourFormat="24"
                [showSeconds]="true"
                [ngrxFormControlState]="fqForm.controls.LastTranTime"
                (click)="$event.stopPropagation()"
              >
              </p-calendar>
            </div>
            <div class="item">
              <input
                type="text"
                placeholder="0 5 * ? * * *"
                [ngrxFormControlState]="fqForm.controls.CronExpression"
                [ngClass]="
                  fqForm.controls.CronExpression.isValid ? 'isValid' : ''
                "
                (click)="$event.stopPropagation()"
              />
            </div>
          </div>
          <div class="btnGroup">
            <button class="iconBtn small customBtnReverseLine remove"></button>
            <button class="iconBtn small customBtn copy"></button>
          </div>
        </div>
